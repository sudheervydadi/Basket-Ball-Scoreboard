<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basket Ball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <div class="home-scoreboard"><h2 class="home-score">5</h3></div>
        <div class="score-buttons">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
      <div class="guest">
        <h3>GUEST</h3>
        <div class="guest-scoreboard"><h2 class="guest-score">12</h3></div>
        <div class="score-buttons">
          <button>+1</button>
          <button>+2</button>
          <button>+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
