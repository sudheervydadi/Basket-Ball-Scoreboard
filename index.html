<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <title>Basket Ball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <div class="home-scoreboard"><h2 id="home-score">0</h3></div>
        <div class="score-buttons">
          <button type="button" onclick="addHomeScore(1)">+1</button>
          <button type="button" onclick="addHomeScore(2)">+2</button>
          <button type="button" onclick="addHomeScore(3)">+3</button>
        </div>
      </div>
      <div class="guest">
        <h3>GUEST</h3>
        <div class="guest-scoreboard"><h2 id="guest-score">0</h3></div>
        <div class="score-buttons">
          <button type="button" onclick="addGuestScore(1)">+1</button>
          <button type="button" onclick="addGuestScore(2)">+2</button>
          <button type="button" onclick="addGuestScore(3)">+3</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
